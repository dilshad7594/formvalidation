<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <h1>Register Form</h1>
    
        <form action="" name="form1" method="post" onsubmit="return validate()">
    
            <label for="username">Username:</label>
            <input type="text" name="username" id="username"><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email"><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone"><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password"><br><br>
            <label for="cpassword">Confirm Password:</label>
            <input type="password" name="cpassword" id="cpassword"><br><br>
            <input type="submit" value="Register">
    
        </form>
    
        <script>
            function validate() {
                var username = document.getElementById("username");
                var email = document.getElementById("email");
                var phone = document.getElementById("phone");
                var password = document.getElementById("password");
                var cpassword = document.getElementById("cpassword");
    
                if (username.value.trim() === "") {
                    alert("Please enter a username");
                    username.focus();
                    return false;
                }
                if (email.value.trim() === "") {
                    alert("Please enter an email address");
                    email.focus();
                    return false;
                }
                if (phone.value.trim() === "") {
                    alert("Please enter a phone number");
                    phone.focus();
                    return false;
                }
                if (password.value === "") {
                    alert("Please enter a password");
                    password.focus();
                    return false;
                }
                if (cpassword.value === "" || cpassword.value !== password.value) {
                    alert("Please check the password confirmation");
                    cpassword.focus();
                    return false;
                }
                return true;
            }
        </script>
    
</body>
</html>
